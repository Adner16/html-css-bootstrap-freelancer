<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <header">
        <nav class="navbar navbar-expand-lg navbar-light bg-darkblue">
            <div class="container-fluid">
              <a class="navbar-brand text-white fs-5" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler text-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-secondary"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                  <a class="nav-link text-white" href="#">Features</a>
                  <a class="nav-link text-white" href="#">Pricing</a>
                  <a class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <!-- MAIN -->

    <main>

        <!-- JUMBOTRON -->
        <section class="jumbotron">
            <div class="container">
                <div class="row pt-5">
                    <div class="col d-flex flex-column align-items-center">
                        <figure class="w-50">
                            <img src="img/avatar.svg" alt="avatar">
                        </figure>
                        <h2 class="text-white">START BOOTSTRAP</h1>

                        <h3 class="text-white fs-5">GRAFIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- PORTFOLIO -->
        <section class="container">
            <h2 class="dark text-center mt-5 mb-4">PORTFOLIO</h2>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="gr-box bg-purple">
                    <figure class="w-60">
                        <img src="img/cabin.png" alt="cabin">
                    </figure>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="gr-box bg-lightblue">
                    <figure>
                        <img src="img/cake.png" alt="cake">
                    </figure>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="gr-box bg-black">
                    <figure>
                        <img src="img/circus.png" alt="circus">
                    </figure>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="gr-box bg-lightblue2">
                    <figure>
                        <img src="img/game.png" alt="game">
                    </figure>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 mt-0">
                <div class="gr-box bg-blue">
                    <figure>
                        <img src="img/safe.png" alt="safe">
                    </figure>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="gr-box bg-sand">
                    <figure>
                        <img src="img/submarine.png" alt="sub">
                    </figure>
                </div>
            </div>
            
            
            
        </div>
        </section>
        <!-- ABOUT -->
        <section class="about mt-5">
            <div class="container"></div>
        </section>
        <section class="contact">
            <div class="container"></div>
        </section>
    </main>
        <!-- FOOTER -->
    <footer>
        <div class="container container">
        </div>
        <div class="bottom-bar"></div>
    </footer>
</body>
</html>
